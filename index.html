<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="components/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
	<link rel="import" href="components/core-scaffold/core-scaffold.html">
	<link rel="import" href="components/core-header-panel/core-header-panel.html">
	<link rel="import" href="components/core-toolbar/core-toolbar.html">
	<link rel="import" href="components/core-menu/core-menu.html">
	<link rel="import" href="components/core-item/core-item.html">
	<link rel="import" href="components/paper-icon-button/paper-icon-button.html">

    <link rel="import" href="components/core-signals/core-signals.html">
	
    <link rel="import" href="components/wi-background/wi-background.html">
    <link rel="import" href="components/wi-movie-service/wi-movie-service.html">

	<style>
		body {
		  font-family: sans-serif;
		}
		core-header-panel {
		  background: white;
		}
		core-toolbar {
		  background-color: #03A9F4;
		}
		#navheader {
		  background-color: #56BA89;
		}
		.content {
		  padding: 20px;
		}
		/* drawer is always visible on a wide screen
		   so menu button isn't required */
		core-drawer-panel:not([narrow]) #navicon {
		  display: none;
		}
	</style>
	
	
  </head>
  <body fullbleed unresolved>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <wi-movie-service uid="8"></wi-movie-service>
	
<core-drawer-panel id="drawerPanel">
  <core-header-panel drawer mode="seamed">
    <core-toolbar id="navheader'">
      <span>Menu</span>
    </core-toolbar>
    <core-menu>
      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
    </core-menu>
   </core-header-panel>

  <core-header-panel main mode="waterfall-tall">
    <core-toolbar id="mainheader">
      <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
      <span flex>Title</span>
      <paper-icon-button id="searchicon" icon="search"></paper-icon-button>
    </core-toolbar>
    <div class="content" style="height: 2000px; background: linear-gradient(rgb(214, 227, 231), lightblue);">
    	<wi-background></wi-background>
    </div>
  </core-header-panel>

</core-drawer-panel>
	
    <script>
    document.addEventListener('polymer-ready', function() {
    	  var navicon = document.getElementById('navicon');
    	  var drawerPanel = document.getElementById('drawerPanel');
    	  navicon.addEventListener('click', function() {
    	    drawerPanel.togglePanel();
    	  });
    	});

  </body>
</html>
