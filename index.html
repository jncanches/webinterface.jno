         <!--

        <script id="layout-app" type="text/template">
<div id="region-background"></div>
<header id="region-header" style="display:none">
</header>
<div id="region-to-resize">
	<div id="nav-content-container">
		<div id="nav-container">
			<nav id="region-nav" style="display: none;">
			</nav>
		</div>
		<div id="content-container">
			<div id="region-content">
			</div>
		</div>
	</div>
</div>
<footer id="region-footer">
	Footer
</footer>
		</script>
		
        <script id="layout-home" type="text/template">
<div id="region-widget-detail">Details</div>
<div id="region-widget">widgets</div>
<div id="region-home-menu"></div>
<div id="region-home-sub-menu"></div>
		</script>
		
		<script id="background" type="text/template">
<img src="skins/default/backgrounds/<%- image %>"/>
		</script>

 		<script id="homeMenuBar" type="text/template">
		</script>
		
		<script id="homeMenuBarItem" type="text/template">
<a href="<%- link %>" <% if (typeof selected != "undefined") {%> class="selected"<%}%>">
	<% if (typeof icon != "undefined") { %>
		<img class="media-object" src="app/img/faces/<%- icon %>">
	<%} else { %>
		<span><%- label %></span>
	<%}%>
</a>
		</script>
		
 		<script id="recentlyAddedMoviesWidget" type="text/template">
		</script>
		
		<script id="recentlyAddedMovieWidget" type="text/template">
<a href="#movieDetails/<%- movieid %>">
	<% if(art.poster) {%>
		<img class="media-object" src="<%- Utils.getImageUrl(art.poster) %>">
	<% } else { %>
		<img class="media-object" src="<%- Utils.getImageUrl(undefined, 'movies') %>">
	<% } %>
</a>
		</script>
