<link rel="import" href="../../components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import"
	href="../../components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../components/core-menu/core-menu.html">
<link rel="import" href="../../components/core-item/core-item.html">
<link rel="import"
	href="../../components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../components/wi-background/wi-background.html">

<polymer-element name="wi-app" attributes="">
	<template>
		<style>
			:host {
				width: 100%;
				height: 100%;
			}
			
			#navpanel {
			}
			
			#mainpanel {
			}
			
			#drawerPanel {
			}
			core-header-panel {
			  background: white;
			}
			core-toolbar {
			  background-color: #03A9F4;
			}
			#navheader {
			  background-color: #56BA89;
			}
			.content {
			  height: 1000px;
			}
			/* drawer is always visible on a wide screen
			   so menu button isn't required */
			core-drawer-panel:not([narrow]) #navicon {
			  display: none;
			}
		</style>
		<core-drawer-panel id="drawerPanel">
			<core-header-panel id="navpanel" drawer mode="seamed">
				<core-toolbar id="navheader'">
					<span>Menu</span>
				</core-toolbar>
				<core-menu>
					<core-item label="One"></core-item>
					<core-item label="Two"></core-item>
				</core-menu>
			</core-header-panel>
			<core-header-panel id="mainpanel"  main mode="waterfall-tall">
				<core-toolbar id="mainheader">
					<paper-icon-button id="navicon" icon="menu"></paper-icon-button>
					<span flex>Title</span>
					<paper-icon-button id="searchicon" icon="search"></paper-icon-button>
				</core-toolbar>
				<div class="content" style="background: linear-gradient(rgb(214, 227, 231), lightblue);">
					<wi-background></wi-background>
				</div>
			</core-header-panel>
		</core-drawer-panel>
	</template>
	<script>
		Polymer('wi-app', {
			
			ready: function() {
		    	  this.$.navicon.addEventListener('click', function() {
		    		  document.getElementById('drawerPanel').togglePanel();
		    	  });
			}
		});
	</script>
</polymer-element>
